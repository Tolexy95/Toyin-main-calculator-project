<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Toyin Calculator app</title>
    <link id="themeStyle" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>

      <div class="displayLogo">
         <p class="calLogo1">calc</p>
         <div class="themeDisplay">
          <p class="calLogo">THEME</p>
        </div>
          <div class="numberToggle">
          <p class="calLogoNumber">1 2 3</p>
         <div class="toggle-div">
          <div class="toggle-ball"></div>
        
      </div>
    </div>
  </div>
      </header>
      <div class="container">
        <div class="display">
          <p id="display-input">0</p>
        </div>
        <div class="buttons-container">
          <button class="squareRoot moreFxn">√</button>
          <button class="square moreFxn">x²</button>
          <button class="moreFxn percent">%</button>
          <button class=" delete-button moreFxn">DEL</button>
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="numbers moreFxn">/</button>
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="numbers moreFxn">+</button>
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="numbers moreFxn">-</button>
          <button class="numbers decimal">.</button>
          <button class="numbers">0</button>
          <button class="numbers">00</button>
          <button class="numbers moreFxn">*</button>
          <button class="reset-Btn moreFxn">RESET</button>
          <button class="equal-Btn moreFxn">=</button>
        </div>
      </div>

      
    </main>
    <script src="script.js"></script>
  </body>
</html>
